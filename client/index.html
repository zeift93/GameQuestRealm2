<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mystic Realm: Card Masters</title>
    <meta name="description" content="Fantasy card game with character movement, card collection & battles" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        touch-action: none;
        overflow: hidden;
        position: fixed;
        height: 100%;
        width: 100%;
        background-color: #0c0b14;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0c0b14;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #fff;
        font-family: 'Inter', sans-serif;
      }
      
      #loading .loading-text {
        margin-top: 20px;
        font-size: 24px;
        letter-spacing: 1px;
      }
      
      .loading-spinner {
        width: 80px;
        height: 80px;
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #7e57c2;
        animation: spinner 1s ease-in-out infinite;
      }
      
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Mystic Realm...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
